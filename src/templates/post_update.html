{% extends 'base.html' %}

{% block title %}
Обновление cooбщения
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Обновление сообщения</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-controle" value="{{ article.title }}" placeholder="Введите название"><br>
        <textarea name="text" id="text" class="form-controle" placeholder="Введите текст сообщения">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-info" value="Обновить"><br>
    </form>
</div>
{% endblock %}
